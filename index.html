<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SPOTS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Spots an interactive social media web
    application. Users can add and remove photos, like photos, and make minor
    profile adjustments to their profile."
    />
    <meta name="author" content="Dorion Miller" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="profile picture"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil-icon.svg" alt="pencil icon" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/add-icon.svg" alt="add icon" />Edit Profile
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

                alt="Val Thorens"
                class="card__image"

              <div class="card__content">
